<form (ngSubmit)="submitForm()" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="videoPost.title" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="videoPost.description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="video">Video</label>
    <input type="file" class="form-control-file" id="video" (change)="onFileSelected($event)" accept="video/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
